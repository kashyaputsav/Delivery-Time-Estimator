<!DOCTYPE html>
<html lang="en">
<head>

    <title>Porter Delivery Time Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
